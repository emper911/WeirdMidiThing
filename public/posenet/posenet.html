<!DOCTYPE html>
<html>
<head>
    <title>Posenet Midi Controller Thing</title>
    <!--CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--CDN Dependencies-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <!--Local Scripts-->
    <script src="http://localhost:3000/posenet/js/webCamera.js"></script>
    <script src="http://localhost:3000/posenet/js/midiMapping.js"></script>
    <!--Entry point of webapp-->
    <script src="http://localhost:3000/posenet/js/init.js"></script>
    <script src="http://localhost:3000/posenet/js/start.js"></script>

</head>

<body>
    <p><select name="webcam-dropdown" id="webcam-dropdown"></select></p>
    <!-- <img id='bern' src='./images/bernieboi.jpg'/> -->
    <video id="webcam" autoplay="true"></video>
    <div id="container" style="position:relative;">
        <div id="div1" style="position:absolute; top:0; left:0;">
            <canvas id="myCanvas"></canvas>
        </div>
        <div id="div2" style="position:absolute; top:0; left:0;">
            <canvas id="myCanvas2"></canvas>
        </div>
    </div>
    <button id="start" onclick="reconnectVideoStream()">Start Video</button>
    <button id="stop" onclick="disconnectVideoStream()">Stop Video</button>

</body>
</html>
