<!DOCTYPE html>
<html>
<head>
    <title>Posenet Midi Controller Thing</title>
    <!--CDN Dependencies-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <!--Local Scripts-->
    <script src="http://localhost:3000/posenet/js/webCamera.js"></script>
    <script src="http://localhost:3000/posenet/js/midiModel.js"></script>
    <!--Entry point of webapp-->
    <script src="http://localhost:3000/posenet/js/init.js"></script>
    <script src="http://localhost:3000/posenet/js/start.js"></script>
    <!--CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <a href="../index.html">Home</a>
    <p><select name="webcam-dropdown" id="webcam-dropdown"></select></p>
    <!-- <img id='bern' src='./images/bernieboi.jpg'/> -->
    <video id="webcam" autoplay></video>
    <div id="container">
        <div id="div1">
            <canvas id="camCanvas"></canvas>
        </div>
    </div>
    <div class="video-controls">
        <button id="start" onclick="reconnectVideoStream()">Start Video</button>
        <button id="stop" onclick="disconnectVideoStream()">Stop Video</button>
    </div>
    <div class="pose-capture">
        <div class="pose-capture-controls">
            <button id="pose-start" onclick="state.midiModel._startCapturing()">start</button>
            <button id="pose-capture" onclick="state.midiModel._capturePose()">capture</button>
            <button id="pose-finish" onclick="state.midiModel._stopCapturing()">stop</button>
        </div>

    </div>
</body>
</html>
